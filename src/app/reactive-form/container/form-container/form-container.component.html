<nb-layout>
  <nb-layout-column>
    <h3>Now is Reactive</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <nb-card>
        <nb-card-body>
          <basic-form [form]="form"></basic-form>
          <phones-form [form]="form" (addPhone)="addPhone()" (removePhone)="removePhone($event)"></phones-form>
          <options-form [form]="form"></options-form>
        </nb-card-body>
      </nb-card>

      <div class="form-actions">
        <ul>
          <li>
            <button nbButton hero status="info">Enviar</button>
          </li>
          <li>
            <button nbButton hero status="danger">Reiniciar</button>
          </li>
        </ul>
      </div>
    </form>
  </nb-layout-column>
</nb-layout>
