<nb-layout>
  <nb-layout-column>
    <h3>Now is Reactive</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <nb-card>
        <nb-card-body>
          <basic-form [form]="form"></basic-form>
          <phones-form *ngIf="form.get('hasPhones').value" [form]="form" (addPhone)="addPhone()" (removePhone)="removePhone($event)"></phones-form>
          <options-form [form]="form"></options-form>
          <vehicle-form [form]="form"></vehicle-form>
        </nb-card-body>
      </nb-card>

      <div class="form-actions">
        <ul>
          <li>
            <button  nbButton hero status="info">Enviar</button>
          </li>
          <li>
            <button (click)="resetForm(); $event.preventDefault()" nbButton hero status="danger">Reiniciar</button>
          </li>
        </ul>
      </div>
    </form>
  </nb-layout-column>
</nb-layout>
